<h3>{{ program.title }}</h3>

                <ul class="list-unstyled user_data">
                  {% for area in program.implementationarea_set.all %}
                  <li>
                    
                    <i class="fa fa-map-marker user-profile-icon"> {{ area.region}}, {{ area.woreda }}</i> 
                  </li>
                  {% endfor %}
                  <li>
                    <i class="fa fa-briefcase user-profile-icon"></i> 
                  </li>

                  <li class="m-top-xs">
                    <i class="fa fa-external-link user-profile-icon"></i>
                    <a href="" target="_blank">www.kimlabs.com</a>
                  </li>
                </ul>

                <a class="btn btn-success" hx-get="{% url 'edit_program' program.id %}" hx-target="#profile"><i class="fa fa-edit m-right-xs"></i>Edit Profile</a>
                <br />

                <!-- start skills -->
                <h4>Skills</h4>
                <ul class="list-unstyled user_data">
                  <li>
                    <p>Web Applications</p>
                    <div class="progress progress_sm">
                      <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="50"></div>
                    </div>
                  </li>
                  
              </div>
